<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Weight</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@350&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="head" id="planHead">
            <h1>Solar Weight</h1>
        </div>
        <div class="images" id="planet_left">
            <div class="row">
            <a class="img" onclick="planetWeight(1)"> <img src="Mercury.jpg" > <h3>Mercury</h3></a>
            <a class="img" onclick="planetWeight(2)"> <img src="Venus.jpg"> <h3>Venus</h3></a>
            <a class="img" onclick="planetWeight(3)"> <img src="Earth.jpg" > <h3>Earth</h3></a>
            <a class="img" onclick="planetWeight(4)"> <img src="Mars.jpg">  <h3>Mars</h3></a>
            </div>
            <div class="row">
            <a class="img" onclick="planetWeight(5)"> <img src="Jupiter.jpg" > <h3>Jupiter</h3></a>
            <a class="img" onclick="planetWeight(6)"> <img src="Saturn.jpg" > <h3>Saturn</h3></a>
            <a class="img" onclick="planetWeight(7)"> <img src="Uranus.jpg" > <h3>Uranus</h3></a>
            <a class="img" onclick="planetWeight(8)"> <img src="Neptune.jpg" > <h3>Neptune</h3></a>
            <a class="img" onclick="planetWeight(9)"> <img src="Sun.jpg" > <h3>Sun</h3></a>
            <a class="img" onclick="planetWeight(10)"> <img src="Moon.jpg" > <h3>Moon</h3></a>
            
            </div>
        </div>
        <div class="form" id="planet_right">
            <div class="inputw" id="winput">
                <h2>Enter Weight</h2>
                <input name="numbers" id="numbers" placeholder="Enter Your Weight in Kg's" data-required="true" style="width:80%; height:50px; font-size:25px;">
            </div>
            <div class="display" id="display">
                <p id="p1"></p>
                <p id="p2"></p>
            </div>
        </div>
    </div>    
</body>
</html>
